<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Back To The Future Trivia!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>

<body>



    <div class="container">

        <div id="intro">
            <div class="introscreen">

                <h1>Back To The Future Trivia Game</h1>
                <p>You have 60 seconds to guess 6 questions.</p>
                <br>
                <p>Click To Start</p>
                <button type="button" id="start-btn" class="btn btn-primary black-background white"
                    onclick="start()">START</button>
            </div>
        </div>



    </div>



    </div>

    <div class="container2">

        <div class="game">
            <p id="timer">60</p>
            <div id="quiz"></div>
            <br>
            <button type="button" class="btn btn-primary black-background white" id="sub-but">Submit</button>
            <div id="results">

            </div>
        </div>


        <script type="text/javascript" src="assets/Javascript/app.js"></script>
</body>

</html>
