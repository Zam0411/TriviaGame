<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Back To The Future Trivia!</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
</head>
<body>

        

    <div class="container">

            <div id="intro">
                    <div class="introscreen">
                       
                        <h1>Back To The Future Trivia Game</h1>
                        <p>You have 45 seconds to guess 4 questions.</p>
                        <br>
                        <p>Click To Start</p>
                        <button type="button" id="start-btn" class="btn btn-primary black-background white" onclick="start()">START</button>
                    </div>
            </div>

            <div class="game">
                    <p id="timer">5</p>
                    <div id="quiz"></div>
                    <button type="button" class="btn btn-primary black-background white" id="sub-but" onclick="stop()">Submit</button>
                    <div id="results"></div>
                   
            </div>

            

        </div>
  

        <script type ="text/javascript" src = "assets/Javascript/app.js"></script>
</body>
</html>
